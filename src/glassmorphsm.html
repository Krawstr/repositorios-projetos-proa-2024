<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7"> 
    <meta name="description" content="tela de login">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="login, projeto, proa">
    <meta name="author" content="Krawstr">
    <meta name="robots" content="index, follow">
    <title>Glassmorphism Login Form</title>
    <link rel="shortcut icon" href="../img/coxinha icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/glassmorphsm.css">
<body>
    <div class="login-wrapper">
        <form action="#">
            <h2>Login</h2>
            <div class="input-field">
                <input type="text" required>
                <label>Enter your email</label>
            </div>

            <div class="input-field">
                <input type="password" required>
                <label>Enter your passaword</label>
            </div>

            <div class="password-options">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>

                <a href="#">Forgot passaword</a>
            </div>
            <button type="submit">Log In</button>
            <div class="account-options">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
