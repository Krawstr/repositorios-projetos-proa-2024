<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7"> 
    <meta name="description" content="site de portifolio">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="login, projeto, proa">
    <meta name="author" content="Krawstr">
    <meta name="robots" content="index, follow">
    <title>Login</title>
    <link rel="shortcut icon" href="../img/krawstr_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">Login Form</div>
        <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Email Addres</label>
            </div>
            
            <div class="field">
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="pass-link"><a href="#">Forgot password?</a></div>

            <div class="field">
                <input type="submit" value="login">
            </div>

            <div class="sigup-link">Not a member? <a href="#">Sigup now</a></div>
        </form>   
    </div>
</body>
</html>
